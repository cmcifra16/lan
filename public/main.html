                <script>
                    function downloadTable(tableID) {
                        const filename = 'table.csv';
                        const table = document.getElementById(tableID);
                        const rows = table.querySelectorAll('tr');
                
                        // Convert rows to comma-separated values
                        let csv = '';
                        for (let i = 0; i < rows.length; i++) {
                            const cells = rows[i].querySelectorAll('td, th');
                            let row = '';
                            for (let j = 0; j < cells.length; j++) {
                                const cell = cells[j].textContent.replace(/(\r\n|\n|\r)/gm, '');
                                row += cell + ',';
                            }
                            csv += row.slice(0, -1) + '\r\n';
                        }
                
                        // Create download link and click it
                        const link = document.createElement('a');
                        link.style.display = 'none';
                        link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv));
                        link.setAttribute('download', filename);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                
                    function showTable(id) {
                        // Hide all table elements
                        let tables = document.querySelectorAll('.table');
                        for (let i = 0; i < tables.length; i++) {
                            tables[i].classList.remove('active');
                        }

                        // Show the selected table element
                        document.getElementById(id).classList.add('active');
                    }
                </script>
